site_name: Quantum Simulator
site_description: A Python library for simulating quantum computers and quantum algorithms
site_author: Nathaniel Schultz
site_url: https://beefy.github.io/quantum-simulator/

repo_name: beefy/quantum-simulator
repo_url: https://github.com/beefy/quantum-simulator
edit_uri: edit/main/docs/

copyright: Copyright &copy; 2025 Nathaniel Schultz

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.top
    - search.highlight
    - search.share
    - toc.follow
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  palette:
    - scheme: default
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono

plugins:
  - search
  - autorefs
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            merge_init_into_class: true
            show_submodules: true
  - gen-files:
      scripts:
        - docs/gen_ref_pages.py
  - section-index

nav:
  - Home: index.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - Quick Start: getting-started/quickstart.md
  - Development:
    - Contributing: development/contributing.md
    - Publishing: development/publishing.md
  - Changelog: development/changelog.md
  - Math:
    - Math Overview: math/overview.md
    - Supported Notation: math/supported-notation.md
    - Quantum Mechanics:
      - Qubits and States: math/quantum-mechanics/qubits_states.md
      - Superposition: math/quantum-mechanics/superposition.md
      - Entanglement: math/quantum-mechanics/entanglement.md
      - Measurement: math/quantum-mechanics/measurement.md
    - Gates:
      - Single-Qubit Gates:
        - X Gate: math/gates/x_gate.md
        - Y Gate: math/gates/y_gate.md
        - Z Gate: math/gates/z_gate.md
        - H Gate: math/gates/h_gate.md
      - Multi-Qubit Gates:
        - CNOT Gate: math/gates/cnot_gate.md
    - Circuits:
      - Circuit Representation: math/circuits/representation.md
      - Circuit Examples: math/circuits/examples.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.mark
  - attr_list
  - md_in_html

extra:
  social:
    - icon: fontawesome/brands/github-alt
      link: https://github.com/beefy
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/quantum-simulator/

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js